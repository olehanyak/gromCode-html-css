<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <form>
       <div>
           <label for="name">Last Name</label>
           <input type=text id="name" name="lastName" value="Emerson" readonly>
       </div>
       <div>
           <label for="age">Age</label>
           <input type="number" name="age" value="17" min="3" max="10">
       </div>
       <div>
           <label for="agree">
               <input type="checkbox" name="agree" disabled>
               Accept terms and conditions
           </label>
       </div>
       <div class="choose-gender">
           <input type="radio" id="gander-male"name="gender" >
           <label for="gander-male">Male</label>
           <input type="radio"id="gander-female" name="gender">
           <label for="gander-female">Female</label>
           <input type="radio" id="gander-other" name="gender" checked>
           <label for="gander-other">Secret</label>
       </div>
       <div>
       <textarea class="text" name="description" placeholder="Write description..." maxlength="10"></textarea>
       </div>
       <div>
           <button type="submit">Submit</button>
       </div>
   </form>
</body>
</html>

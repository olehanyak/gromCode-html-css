<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input type="text" id="last-name-form-control" name="lastName" value="Emerson" readonly />
      </div>
      <div class="form-control">
        <label for="">Age</label>
        <input type="number" name="age" min="3" max="10" value="17" required />
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" />Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-Male" name="gender" /><label
          for="gender-Male"
          >Male</label>
        <input type="radio" id="gender-Female" name="gender" /><label
          for="gender-Female">Female</label>
        <input type="radio" id="gender-Secret" name="gender" checked /><label for="gender-Secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="description" placeholder="Write description...">
        </textarea>
      </div>
      <div class="form-control"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>

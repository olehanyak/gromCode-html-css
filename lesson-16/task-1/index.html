<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="form-control">
            <input type="text" name="lastName" value="Emerson">
        </div>
        <div class="form-control">
            <input type="number" name="age" value="17">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" value="Accept terms and conditions">
        </div>
        <div class="choos-gender">
            <input type="radio" name="gender">Mail
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Secret
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..." id="" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
